<body style="text-align:center;" id="body">
    <h1 style="color:green;">

    <p id="input-String" style="font-size: 15px;
			font-weight: bold;">
    </p>
    <button onclick="getElements()">
        Click here
    </button>
    <br>
    <br>
    <br>
    <span>Output:<p id="output-string">? </p> </span>
    
    <script>
         const input_value = document.getElementById("input-String");
         const output_value = document.getElementById("output-string");
         const string_URL = "https://www.sample.com/api/users/123";

            input_value.innerHTML = string_URL;

            function getElements() {
            output_value.innerHTML = string_URL.substring(string_URL.lastIndexOf('/') + 1);
            }
            </script>
